{% extends 'base.html' %} {% block body %}

<div class="sections-container">
  <div class="top-header">
    <div>
      <h1>Clipper</h1>
    </div>
    <input type="search" name="" id="" placeholder="Search" />
    <div>
      <button id="create-section">Add</button>
    </div>
    <div></div>
  </div>
  <div class="default-clipboard clipboard">
    <div class="header">
      <button>Clipboard</button>
    </div>
    <div class="body"></div>
  </div>
  {% for clipboard in clipboards %}
  <div class="created-clipboard clipboard">
    <div class="header">
      <button>{{clipboard.section}}</button>
    </div>
    <div class="body"></div>
  </div>
  {% endfor %}
</div>

{% load static %}
<script src="{% static 'scripts/add.js' %}"></script>
{% endblock %}
